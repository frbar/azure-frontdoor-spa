  workflow_dispatch:
    inputs: 
      afd: 
        type: text
        required: true
        description: Name of the Azure Front Door profile

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          
      - name: get AFD ID
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az afd profile list --query [0].frontDoorId -g "frbar-fd-spa-api"
            
